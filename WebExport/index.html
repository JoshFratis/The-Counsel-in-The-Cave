<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Counsel in The Cave</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer themed">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">WRITTEN IN INK</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">start</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
        </div>

        <div id="page" class="card">
            <div id="header" class="container headerContainer"></div>
            <div id="story" class="storyContainer"></div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="story.js"></script>
    <script src="main.js"></script>
</body>
</html>
